<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星座＆日誌サイト</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

<!-- 📌 ナビゲーションバー -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">🌟 星座＆日誌サイト</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-light" href="#fortune-section">🔮 占い</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="#diary-section">📖 日誌</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="#zodiac-section">🌟 自分の星座記録</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="#ranking-section">🏆 星座ランキング</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="https://rex-hikamaru.github.io/colorBallgame/" target="_blank">🎮 過去作品</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- 🌠 背景アニメーション -->
<div class="star-background"></div>

<!-- 🚀 メインコンテンツ -->
<div class="container text-center mt-4">

    <!-- 🔮 今日の運勢 -->
    <section id="fortune-section">
        <h2 class="text-light">🔮 今日の運勢</h2>
        <p id="fortune" class="fw-bold fs-4"></p>
        <p id="luckyItem" class="fs-5"></p>
        <p id="reason" class="fs-6"></p>
        <button class="btn btn-warning" onclick="showFortune()">運勢を見る</button>
    </section>

    <!-- 📖 日誌投稿 -->
    <section id="diary-section" class="mt-5">
        <h2 class="text-light">📖 今日の日誌</h2>
        <textarea id="diaryInput" class="form-control" placeholder="今日の出来事を書こう！"></textarea>
        <button class="btn btn-success mt-2" onclick="addDiary()">📌 投稿</button>
        <ul id="diaryList" class="list-group mt-3"></ul>
    </section>

    <!-- 🌟 自分の星座記録 -->
    <section id="zodiac-section" class="mt-5">
        <h2 class="text-light">🌟 あなたの星座を記録しよう</h2>
        <input type="text" id="zodiacInput" class="form-control w-50 mx-auto" placeholder="例: 牡羊座">
        <button class="btn btn-primary mt-2" onclick="addZodiac()">記録する</button>
        <ul id="zodiacList" class="list-group mt-3"></ul>
    </section>

    <!-- 🏆 星座ランキング -->
    <section id="ranking-section" class="mt-5">
        <h2 class="text-light">🏆 みんなの星座ランキング</h2>
        <ol id="rankingList" class="list-group"></ol>
    </section>

</div>

</body>
</html>
